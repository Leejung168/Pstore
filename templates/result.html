<html>
<head>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap-theme.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.css" rel="stylesheet">
</head>
<body>
<div class="container">
	<div class="row">       
        <div class="col-md-12">
	        <a href="{{ url_for('homepage')}}"><h3>ChinaNetCloud</h3></a>
	        <div class="table-responsive">
	              <table id="mytable" class="table table-bordred table-striped table-hover">
	                   
	                   <thead>
		                    <!-- <th><input type="checkbox" id="checkall" /></th> -->
		                    <th>ID</th>
		                    <th>Server Name</th>
		                    <th>IP</th>
		                    <th>Port</th>
		                    <th>UserName</th>
		                    <th>Password</th>
		                     <th>Comment</th>
		                    <th>Edit</th>
		                    <th>Delete</th>
	                   </thead>

	                   <tbody>
	                        {% for s in search %}
							    <tr>
								    <!-- <td><input type="checkbox" class="checkthis" /></td> -->
								    <td>{{s.passwordid}}</td>
									<td>{{s.servername}}</td>
			                        <td>{{s.ip}}</td>
			                        <td>{{s.port}}</td>
			                        <td>{{s.username}}</td>
			                        <td>{{s.password}}</td>
									<td>{{s.comment}}</td>
								    <td><p data-placement="top" data-toggle="tooltip" title="Edit">
											<button class="btn btn-primary btn-xs" data-title="Edit" id = {{ s.host_id|string + ":" + s.passwordid|string }} onclick="editinfo(this)" data-toggle="modal" data-target="#edit" >
										    <span class="glyphicon glyphicon-pencil"></span>
										</button></p>
									</td>
								    <td><p data-placement="top" data-toggle="tooltip" title="Delete">
											<button class="btn btn-danger btn-xs" data-title="Delete" id="{{ s.passwordid }}" onclick="deleteinfo(this)" data-toggle="modal" data-target="#delete" >
								            <span class="glyphicon glyphicon-trash"></span>
								        </button></p>
								     </td>
							    </tr>
						    {% endfor %}
	                   </tbody>
	        
	             </table>
<!-- 
	          <div class="clearfix"></div>
				<ul class="pagination pull-right">
				  <li class="disabled"><a href="#"><span class="glyphicon glyphicon-chevron-left"></span></a></li>
				  <li class="active"><a href="#">1</a></li>

				  <li><a href="#">5</a></li>
				  <li><a href="#"><span class="glyphicon glyphicon-chevron-right"></span></a></li>
				</ul> -->
	      
	        </div>       
      </div>
	</div>
</div>



<!-- The Update dialog -->
<div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
        <h4 class="modal-title custom_align" id="Heading">Edit Your Detail</h4>
      </div>
      <div class="modal-body">
		   <!--<div class="form-group">-->
				<input type="hidden" id="u_hostid" placeholder="hostid"/>
	        <!--</div>-->

	        <div class="form-group">
				<input type="text" class="form-control" id="u_servername" placeholder="servername"/>
	        </div>
		    <div class="form-group">
	            <input class="form-control" type="text" id="u_ip" placeholder="ip">
	        </div>
		    <div class="form-group">
	            <input class="form-control " type="text" id="u_port" placeholder="port">
	        </div>

	        <div class="form-group">
	            <input class="form-control " type="text" id="u_username" placeholder="username">
	        </div>
		  <div class="form-group">
	            <input class="form-control " type="text" id="u_password" placeholder="username">
	        </div>
	        <div class="form-group">
	            <textarea rows="2" class="form-control" id="u_comment" placeholder="comment"></textarea>
	        </div>
      </div>
      <div class="modal-footer ">
        <button type="button" class="btn btn-warning btn-lg" data-dismiss="modal" id="lambertupdate" style="width: 100%; "><span class="glyphicon glyphicon-ok-sign"></span> Update</button>
      </div>
    </div>
  </div>
 </div>




<!-- The Delete dialog -->
<div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
   <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
        <h4 class="modal-title custom_align" id="Heading">Delete this entry</h4>
      </div>
      <div class="modal-body">
       <div class="alert alert-danger"><span class="glyphicon glyphicon-warning-sign"></span> Are you sure you want to delete this Record?-> ID=
           <input type="text" name="passwd_id" id="passwd_id" />
       </div>
      </div>
      <div class="modal-footer ">
        <button type="button" class="btn btn-success" data-dismiss="modal" id="lambertyes"><span class="glyphicon glyphicon-ok-sign"></span> Yes</button>
        <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> No</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
